<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear nueva contraseña - Cositas De Sumercé</title>
  </head>
  <body>
    <!-- Sección derecha con formulario -->
    <div class="right-section">
      <!-- Header -->
      <header class="header">
        <div class="logo">
          <div class="logo-icon"></div>
          <div class="logo-text">
            <span class="brand-name">Cositas</span>
            <span class="brand-subtitle">De Sumercé</span>
          </div>
        </div>
        <nav class="nav-items">
          <div class="nav-dropdown">
            <span>Categorías</span>
            <span class="dropdown-arrow">▼</span>
          </div>
          <div class="search-container">
            <input type="text" placeholder="Buscar" class="search-input" />
            <button class="search-btn">🔍</button>
          </div>
          <button class="login-btn">Iniciar sesión</button>
        </nav>
      </header>
      <div class="container">
        
        <!-- Sección izquierda con imagen -->
        <div class="left-section">
          <div class="image-container">
            <img src="imagen-chicas-gafas.jpg" alt="Chicas con gafas de sol" />
          </div>
        </div>

        <!-- Formulario -->
        <div class="form-section">
          <div class="form-container">
            <h1 class="form-title">Crear nueva contraseña</h1>
            <p class="form-subtitle">
              La nueva contraseña debe ser diferente de las anteriores.
            </p>

            <form class="password-form">
              <div class="form-group">
                <label for="new-password" class="form-label"
                  >Nueva contraseña</label
                >
                <div class="password-input-container">
                  <input
                    type="password"
                    id="new-password"
                    class="form-input"
                    placeholder="••••••••"
                  />
                  <button type="button" class="toggle-password">👁</button>
                </div>
                <div class="password-requirements">
                  Debe tener al menos 8 caracteres.
                </div>
              </div>

              <div class="form-group">
                <label for="confirm-password" class="form-label"
                  >Confirmar contraseña</label
                >
                <div class="password-input-container">
                  <input
                    type="password"
                    id="confirm-password"
                    class="form-input"
                    placeholder="••••••••"
                  />
                  <button type="button" class="toggle-password">👁</button>
                </div>
                <div class="error-message">Las contraseñas no coinciden</div>
              </div>

              <button type="submit" class="submit-btn">Restablecer</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
