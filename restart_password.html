<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Cositas De Siempre</title>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <img src="#" alt="Cositas De Siempre">
            </div>
            <ul class="nav-menu">
                <li><a href="#">Categorías</a></li>
                <li><a href="#">Buscar</a></li>
            </ul>
            <div class="nav-actions">
                <button class="search-btn">🔍</button>
                <button class="login-btn">Iniciar sesión</button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <!-- Left Side - Image -->
        <section class="image-section">
            <img src="#" alt="Tres mujeres con gafas de sol sonriendo">
        </section>

        <!-- Right Side - Recovery Form -->
        <section class="recovery-section">
            <div class="recovery-container">
                <h1>Recupera tu contraseña</h1>
                <p class="description">
                    Introduce tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
                </p>
                <p class="note">Por favor, compruébalo.</p>

                <form class="recovery-form">
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" placeholder="focus001@gmail.com" required>
                        <span class="error-message">No podemos encontrar su correo electrónico</span>
                    </div>

                    <button type="submit" class="submit-btn">Enviar</button>
                </form>

                <div class="back-to-login">
                    <p>Volver a <a href="#">Iniciar sesión</a></p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
